<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
</head>
<style>
    #outer a{
        background-color: red;
    }

    #outer #inner a{
        background-color: blue;
    }
</style>
<body>
    <div id="outer">
        <div id="inner">
            <a href="">HOLA MUNDO</a>
        </div>
    </div>
</body>
</html>
